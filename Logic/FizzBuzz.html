<!DOCTYPE html>
<html>
<body>

<h3>FizzBuzz</h3>

<label for="user-input">Input an Integer</label>
<input type="text" id="user-input">
<button onclick="myFunction()" id="myBtn">Process</button>

<p id="return"></p>

<script>
function myFunction() {
  var text = document.getElementById("user-input").value;
  var result= [];
  var n = parseInt(text);
  

  for(var i=0;i<n;i++){
      if(((i+1) % 3 == 0) && ((i+1) % 5 == 0)){
        result.push("FizzBuzz");
      }
      else if((i+1) % 5 == 0){
          result.push("Buzz")
      }
      else if((i+1) % 3 == 0){
          result.push("Fizz");
      }
      else{
          result.push(i+1)
      }
  }
  
  document.getElementById("return").innerHTML += result;  
}
</script>

</body>
</html>
